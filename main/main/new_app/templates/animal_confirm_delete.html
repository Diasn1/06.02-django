<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ animal.name }}?</p>
    <form action="{% url 'animal_delete' animal.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'animal_detail' animal.pk %}">Cancel</a>
</body>
</html>
