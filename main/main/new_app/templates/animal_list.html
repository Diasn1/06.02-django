<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>
</head>
<body>
    <h1>Animal List</h1>
    <ul>
        {% for animal in animals %}
            <li><a href="{% url 'animal_detail' animal.pk %}">{{ animal.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'animal_create' %}">Add New Animal</a>
</body>
</html>
