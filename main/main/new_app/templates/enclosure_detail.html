<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ enclosure.name }} Detail</title>
</head>
<body>
    <h1>{{ enclosure.name }} Detail</h1>
    <p><strong>Name:</strong> {{ enclosure.name }}</p>
    <p><strong>Capacity:</strong> {{ enclosure.capacity }}</p>
    <p><strong>Animals:</strong>
        <ul>
            {% for animal in enclosure.animals.all %}
                <li>{{ animal.name }}</li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'enclosure_update' enclosure.pk %}">Edit</a>
    <form action="{% url 'enclosure_delete' enclosure.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete {{ enclosure.name }}?')">Delete</button>
    </form>
    <a href="{% url 'enclosure_list' %}">Back to Enclosure List</a>
</body>
</html>
